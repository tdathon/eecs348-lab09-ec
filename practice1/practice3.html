<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Password Verification</title>
</head>
<body>
	<h1>Practice 3: Password Verification</h1>
	<p>Password must be 8 characters long.</p>
	<p>Passwords must match.</p>

	<label for="password1">Password:</label>
	<input type="password" id="password1" required=""><br>

	<label for="password2">Confirm Password:</label>
	<input type="password" id="password2" required=""><br>

	<button onclick="verifyPasswords()">Verify Passwords</button>

	<p id="message">Passwords match!</p>

	<script>
		function verifyPasswords() {
			var password1 = document.getElementById("password1").value;
			var password2 = document.getElementById("password2").value;

			if (password1.length < 8 || password2.length < 8) {
				alert("Passwords must be at least eight characters long.");
			} else if (password1 !== password2) {
				alert("Passwords do not match. Please try again.");
			} else {
				document.getElementById("message").innerText = "Passwords match!";
			}
		}
	</script>



</body></html>
